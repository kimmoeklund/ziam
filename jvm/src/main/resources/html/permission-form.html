<!DOCTYPE html>
<html>
<head>
    <title>Permission Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Permission Form</h2>

    <!-- Existing Permissions Table -->
    <h3>Existing Permissions</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Target</th>
            <th>Permission</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Target 1</td>
            <td>Permission 1</td>
        </tr>
        <tr>
            <td>Target 2</td>
            <td>Permission 2</td>
        </tr>
        <!-- Add more rows for existing permissions if needed -->
        </tbody>
    </table>

    <!-- Permission Form -->
    <h3>Add New Permission</h3>
    <form action="your-server-url" method="POST">
        <div class="form-group">
            <label for="target">Target:</label>
            <input type="text" class="form-control" id="target" name="target" placeholder="Enter the target">
        </div>
        <div class="form-group">
            <label for="permission">Permission:</label>
            <input type="number" class="form-control" id="permission" name="permission" placeholder="Enter the permission">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
