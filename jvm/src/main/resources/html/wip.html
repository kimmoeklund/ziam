<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<form id="add_role" hx-post="/roles" hx-swap="none">
  <div class="input-group mb-3">
    <label for="name-field" class="form-label">Role name</label>
    <input id="name-field" name="name" class="form-control" type="text"/>
      <label for="permissions-select" class="form-label">Permissions</label>
      <select id="permissions-select" class="form-select"
              hx-get="/permissions/options" hx-trigger="revealed"
              hx-target="#permissions" hx-swap="innerHTML"></select>
  </div>
  <div class="mb-3">
  </div>
  <button type="submit" class="btn btn-primary form-control">Add</button>
</form>
</body>
</html>
