@import fi.kimmoeklund.html.CrudPageParams
@(p: CrudPageParams, table: Html, form: Html, editMode: Boolean)
@hidable_panel(form, p.resourcePath, editMode)
<div class="min-h-full">
  <div class="z-10">
    <!-- Header Section -->
    <div class="bg-white shadow-sm rounded-lg mb-6">
      <div class="px-6 py-4 sm:flex sm:items-center sm:justify-between">
        <div class="sm:flex-auto">
          <h1 class="text-2xl font-bold text-gray-900">@p.description</h1>
          <p class="mt-2 text-sm text-gray-600">Manage your @p.description.toLowerCase in one place</p>
        </div>
        <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
          <a id="add-resource-button" href="/@p.resourcePath/new"
            class="inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 px-5 py-2.5 text-sm font-semibold text-white shadow-lg hover:from-indigo-700 hover:to-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transform transition-all duration-200 hover:scale-105 active:scale-95">
            <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            @p.addButtonLabel
          </a>
        </div>
      </div>
    </div>
    
    <!-- Table Section -->
    <div class="bg-white shadow-sm rounded-lg overflow-hidden">
      <div class="overflow-x-auto">
        @table
      </div>
    </div>
  </div>
</div>
<script>
  $('#add-resource-panel-clear').on("click", function () {
    $("#form").trigger("reset");
    $("#form :input:enabled:visible:first").focus();
  });
</script>
