@(formContent: Html, resourcePath: String, editMode: Boolean)
<!-- crud_form.scala.html -->
<form id="form" class="flex h-full flex-col divide-y divide-gray-200 bg-white shadow-xl" hx-target="#form-content"
  hx-swap="none" hx-post="/@resourcePath">  
  <div class="h-0 flex-1 overflow-y-auto">
    <div class="bg-indigo-700 px-4 py-6 sm:px-6">
      <div class="flex items-center justify-between">
        <h2 class="text-base font-semibold leading-6 text-white" id="slide-over-title">Create new</h2>
        <div class="ml-3 flex h-7 items-center">
          <div id="add-resource-panel-close" type="button" onclick="window.location.href='/@resourcePath'"
            class="relative rounded-md bg-indigo-700 text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
            <span class="absolute -inset-2.5"></span>
            <span class="sr-only">Close panel</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
        </div>
      </div>
      <div class="mt-1">
        <p id="description" class="text-sm text-indigo-300">create new resource</p>
      </div>
    </div>
    <div class="flex flex-1 flex-col justify-between">
      <div class="divide-y divide-gray-200 px-4 sm:px-6">
        <div id="form-content" class="space-y-6 pb-5 pt-6">
          @formContent
        </div>
      </div>
    </div>
    <div class="flex flex-shrink-0 justify-end px-4 py-4">
      <button type="button" id="add-resource-panel-clear"
        class="mr-4 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Reset
      </button>
      <a href="/@resourcePath" id="add-resource-panel-cancel"
        class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Cancel
      </a>
      <button type="submit"
        class="ml-4 inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Save
      </button>
    </div>
  </div>
</form>
