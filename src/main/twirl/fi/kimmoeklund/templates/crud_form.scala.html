@(formContent: Html, resourcePath: String, editMode: Boolean)
<!-- crud_form.scala.html -->
<form id="form" class="flex h-full flex-col bg-white shadow-2xl" hx-target="#form-content"
  hx-swap="none" hx-post="/@resourcePath">  
  <div class="flex-1 overflow-y-auto">
    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-8">
      <div class="flex items-start justify-between">
        <div>
          <h2 class="text-2xl font-bold text-white" id="slide-over-title">
            @if(editMode) { Edit Resource } else { Create New Resource }
          </h2>
          <p class="mt-1 text-sm text-indigo-100">
            @if(editMode) { Update the information below } else { Fill in the information below to create a new resource }
          </p>
        </div>
        <div class="ml-3 flex h-7 items-center">
          <button type="button" onclick="window.location.href='/@resourcePath'"
            class="rounded-md text-white hover:text-indigo-100 focus:outline-none focus:ring-2 focus:ring-white transition-colors duration-200">
            <span class="sr-only">Close panel</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Form Content -->
    <div class="flex flex-1 flex-col">
      <div class="px-6 py-6">
        <div id="form-content" class="space-y-6">
          @formContent
        </div>
      </div>
    </div>
    
    <!-- Footer Actions -->
    <div class="border-t border-gray-200 bg-gray-50 px-6 py-4">
      <div class="flex justify-end gap-3">
        <button type="button" id="add-resource-panel-clear"
          class="rounded-lg bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 transition-colors duration-200">
          Reset
        </button>
        <a href="/@resourcePath" id="add-resource-panel-cancel"
          class="rounded-lg bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 transition-colors duration-200">
          Cancel
        </a>
        <button type="submit"
          class="rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:from-indigo-700 hover:to-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-200">
          @if(editMode) { Update } else { Save }
        </button>
      </div>
    </div>
  </div>
</form>
