<!doctype html>
<html class="h-full bg-gray-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link href="output.css" rel="stylesheet">
  <meta name="htmx-config" content='{"useTemplateFragments":true}'>
</head>

<body class="h-full">
  <div class="min-h-full">
    <div hx-get="main-nav.html" hx-trigger="load"></div>
    <main>
      <!--   <div id="resource-form-new" hx-get="resource-form.html?resource=users" hx-trigger="click from:#add-user-button" </div> -->
      <div id="resource-form" hx-get="resource-form.html?resource=users" hx-trigger="click from:#add-user-button" </div>
  </div> 
  <div class="px-4 sm:px-6 lg:px-8 z-10">
      <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
          <h1 class="text-base font-semibold leading-6 text-gray-900">Users</h1>
          <p class="mt-2 text-sm text-gray-700">A list of all the users in your account including their name, title,
            email and role.</p>
        </div>
        <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
          <button id="add-user-button" type="button"
            class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add
            user</button>
        </div>
      </div>
      <div hx-get="resource-table.html?resource=users" hx-trigger="load" />
  </div>
  </main>
  <script>
    $("#resource-form").on("htmx:afterSwap htmx:oobAfterSwap", function () {
      $("#add-resource-panel").removeClass("hidden")
    });
  </script>
</body>
